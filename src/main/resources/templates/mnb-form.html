<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Űrlap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1>MNB Árfolyam lekérdezése</h1>
    <form th:action="@{/mnb-rates}" th:object="${param}" method="post">
        <div class="mb-3">
            <label for="currency" class="form-label">Valuta</label>
            <select class="form-select" id="currency" th:field="*{currency}">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Kezdő dátum</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">Végdátum</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
        </div>

        <button type="submit" class="btn btn-primary">Lekérdezés</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
