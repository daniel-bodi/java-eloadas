<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Account Summary</h1>

    <table class="table table-bordered table-striped">
        <tbody>
        <tr>
            <th>Alias</th>
            <td th:text="${account.alias}"></td>
        </tr>
        <tr>
            <th>Balance</th>
            <td th:text="${account.balance} + ' ' + ${account.currency}"></td>
        </tr>
        <tr>
            <th>Available Margin</th>
            <td th:text="${account.marginAvailable} + ' ' + ${account.currency}"></td>
        </tr>
        <tr>
            <th>Open Positions</th>
            <td th:text="${account.openPositionCount}"></td>
        </tr>
        <tr>
            <th>Open Trades</th>
            <td th:text="${account.openTradeCount}"></td>
        </tr>
        <tr>
            <th>Pending Orders</th>
            <td th:text="${account.pendingOrderCount}"></td>
        </tr>
        <tr>
            <th>Unrealized P/L</th>
            <td th:text="${account.unrealizedPL} + ' ' + ${account.currency}"></td>
        </tr>
        <tr>
            <th>Margin Used</th>
            <td th:text="${account.marginUsed} + ' ' + ${account.currency}"></td>
        </tr>
        <tr>
            <th>Account ID</th>
            <td th:text="${account.id}"></td>
        </tr>
        <tr>
            <th>Created Time</th>
            <td th:text="${account.createdTime}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
