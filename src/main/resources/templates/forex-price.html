<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forex Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Actual Prices</h1>

    <form th:action="@{/forex-price}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="instrument" class="form-label">Select Instrument</label>
            <select class="form-select" id="instrument" name="instrument">
                <option th:each="inst : ${instruments}"
                        th:value="${inst}"
                        th:text="${inst}"
                        th:selected="${inst == selectedInstrument}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Get Prices</button>
    </form>

    <div th:if="${prices != null and #lists.size(prices) > 0}">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Instrument</th>
                <th>Time</th>
                <th>Status</th>
                <th>Tradeable</th>
                <th>Closeout Bid</th>
                <th>Closeout Ask</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${prices}">
                <td th:text="${p.instrument}"></td>
                <td th:text="${p.time}"></td>
                <td th:text="${p.status}"></td>
                <td th:text="${p.tradeable}"></td>
                <td th:text="${p.closeoutBid}"></td>
                <td th:text="${p.closeoutAsk}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
