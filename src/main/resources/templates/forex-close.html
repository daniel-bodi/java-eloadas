<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Close Forex Position</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Close Forex Position</h1>

    <form th:action="@{/forex-close}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="tradeId" class="form-label">Enter Trade ID to Close</label>
            <input type="number" class="form-control" id="tradeId" name="tradeId" th:value="${tradeId}" required>
        </div>
        <button type="submit" class="btn btn-danger">Close Position</button>
    </form>

    <div th:if="${result != null}" class="alert alert-success">
        <strong th:text="${result}"></strong>
    </div>

    <h2 class="mt-5">Open Positions</h2>
    <div th:if="${positions != null and #lists.size(positions) > 0}">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Instrument</th>
                <th>Long Units</th>
                <th>Short Units</th>
                <th>Average Price</th>
                <th>Unrealized P/L</th>
                <th>Trade IDs</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pos : ${positions}">
                <td th:text="${pos.instrument}"></td>
                <td th:text="${pos.long.units}"></td>
                <td th:text="${pos.short.units}"></td>
                <td th:text="${pos.long.averagePrice}"></td>
                <td th:text="${pos.unrealizedPL}"></td>
                <td>
                    <span th:each="t : ${pos.long.tradeIDs}" th:text="${t} + ' '"></span>
                    <span th:each="t : ${pos.short.tradeIDs}" th:text="${t} + ' '"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${positions == null or #lists.isEmpty(positions)}" class="alert alert-info">
        No open positions found.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
