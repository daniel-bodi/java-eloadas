<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Forex Positions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Open Forex Positions</h1>

    <div th:if="${positions != null and #lists.size(positions) > 0}">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Instrument</th>
                <th>Long Units</th>
                <th>Short Units</th>
                <th>Average Price</th>
                <th>Unrealized P/L</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pos : ${positions}">
                <td th:text="${pos.instrument}"></td>
                <td th:text="${pos.long.units}"></td>
                <td th:text="${pos.short.units}"></td>
                <td th:text="${pos.long.averagePrice}"></td>
                <td th:text="${pos.unrealizedPL}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${positions == null or #lists.isEmpty(positions)}" class="alert alert-info">
        No open positions found.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
