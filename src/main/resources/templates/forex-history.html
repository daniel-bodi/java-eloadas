<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forex Historical Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Forex Historical Prices</h1>

    <form th:action="@{/forex-history}" method="post" class="mb-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="instrument" class="form-label">Select Instrument</label>
                <select class="form-select" id="instrument" name="instrument">
                    <option th:each="inst : ${instruments}"
                            th:value="${inst}"
                            th:text="${inst}"
                            th:selected="${inst == selectedInstrument}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="granularity" class="form-label">Granularity</label>
                <select class="form-select" id="granularity" name="granularity">
                    <option th:each="g : ${granularities}"
                            th:value="${g}"
                            th:text="${g}"
                            th:selected="${g == selectedGranularity}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Get Historical Prices</button>
    </form>

    <div th:if="${candles != null and #lists.size(candles) > 0}">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Time</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${candles}">
                <td th:text="${c.time}"></td>
                <td th:text="${c.mid.o}"></td>
                <td th:text="${c.mid.h}"></td>
                <td th:text="${c.mid.l}"></td>
                <td th:text="${c.mid.c}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
